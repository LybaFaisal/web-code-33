<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1>Text Color Classes</h1>

        <p class="text-muted">I am text Color</p>
        <p class="text-primary">I am text Color</p>
        <p class="text-success">I am text Color</p>
        <p class="text-info">I am text Color</p>
        <p class="text-warning">I am text Color</p>
        <p class="text-danger">I am text Color</p>
        <p class="text-secondary">I am text Color</p>
        <p class="text-dark">I am text Color</p>
        <p class="text-body">I am text Color</p>
        <p class="text-white">I am text Color</p>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
